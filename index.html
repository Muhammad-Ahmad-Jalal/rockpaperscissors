<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="icon" type="image/png" href="rock-paper-scissors.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <p id="creator">(By Ahmad Jalal)</p>
        <h3 id="youscore">You: 0</h3>
        <h3 id="compscore">Player 2: 0</h3>
        <h1 id="result"></h1>
        <div id="images">
            <div id="imgyoucontainer">
                <div id="imgyou"></div>
                <center><b id="pyou"></b></center>
            </div>
            <div id="imgcompcontainer">
                <div id="imgcomp"></div>
                <center><b id="pcomp"></b></center>
            </div>
        </div>
        <div id="selectedimages">
            <img src="1.png" alt="" id="one">
            <img src="2.png" alt="" id="two">
            <img src="3.png" alt="" id="three">
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
